<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>skew</title>

  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .box {
      width: 300px;
      height: 300px;
      border: 2px dashed black;
      margin: 10% auto;
      padding: 10px;


    }

    .box-2 {
      background-color: red;
      width: 300px;
      height: 300px;
      position: relative;

      transition: 3s;
    }

    .box-2 h1 {
      position: absolute;
      top: 50%;
      left: 25%;
    }

    .box-2:hover {
      /* transform: skewX(180deg); */
      /* transform: skewX(0.12turn); */
      /* transform: skewY(20deg); */

      transform: skew(20deg, -30deg);
    }
  </style>
</head>

<body>
  <section class="box">

    <Section class="box-2">
      <h1>mohamed Elsayed</h1>
    </Section>

  </section>
</body>

</html>
