<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matrix</title>

  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .box {
      width: 300px;
      height: 300px;
      border: 2px dashed black;
      margin: 10% auto;
      padding: 10px;
    }

    .box-2 {
      background-color: red;
      width: 300px;
      height: 300px;
      position: relative;
      transition: 3s;
    }

    .box-2 h1 {
      position: absolute;
      top: 50%;
      left: 25%;
    }

    .box-2:hover {
      /* matrix(scaleX(), skewY(), skewX(), scaleY(), translateX(), translateY()) */
      /* transform: matrix(1, 0.0, 0.0, 1, 0, 0);
      transform: matrix(2, 0.0, 0.0, 1.5, 0, 0);
      transform: matrix(1, -0.4, -0.2, 1, 0, 0);
      transform: matrix(1, 0.04, 0.0, 1, 50, 50); */

      /* deg =>   tan */
      /* 14 => 0.24 ->  0.2 */
      /* 20 => 0.36 ->  0.4 */

      /* with unit  */
      transform: translateX(10px) translateY(20px) scaleX(1) scaleY(1) skewX(45deg) skewY(20deg) rotate(30deg);
    }
  </style>
</head>

<body>
  <section class="box">

    <Section class="box-2">
      <h1>mohamed Elsayed</h1>
    </Section>

  </section>
</body>

</html>
