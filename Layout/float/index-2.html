<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Float</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    img {
      float: left;
      opacity: 0.5;
    }

    h1 {
      background-color: red;
      height: 200px;
      float: left;
      margin-left: 20px;

    }
  </style>
</head>

<body>
  <main>
    <img src="./img/mohamed.jpeg" alt="Mohamed Elsayed" width="200" height="200">
    <h1>Mohamed Elsayed</h1>
  </main>
</body>

</html>
