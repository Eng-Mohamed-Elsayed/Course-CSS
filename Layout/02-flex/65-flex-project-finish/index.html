<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Flex Finish</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <section class="container">
    <!-- Header -->
    <header>
      <h1 class="logo-name">Eng Mohamed Elsayed</h1>
      <nav>

        <a href="#" class="active">Home</a>
        <a href="#">Channel</a>
        <a href="#">About us</a>

      </nav>
    </header>
    <!-- Main -->
    <section class="container-main">
      <main>
        <section class="image-profile">
          <img src="./images/mohamed.jpeg" alt="Mohamed Elsayed">
        </section>
        <section class="info-profile">
          <h2>Software Engineering</h2>
          <p>Team Lead front-end</p>
          <ul class="dashed">
            <li>HTML</li>
            <li>CSS</li>
            <li>JAVAScript</li>
          </ul>
        </section>
      </main>
      <!-- Aside -->
      <aside>
        <ul class="course">
          <!-- GitHub -->
          <li>
            <img src="./images/github.jpeg" alt="GitHub">
            <section class="info-course">
              <h4>Git & GitHub</h4>
              <a href="https://www.youtube.com/playlist?list=PLXsBti0EwQ6yLQldACw0V5fIpgsyPg539" target="_blank"
                class="link-course">start course Git & GitHub</a>
            </section>


          </li>
          <!-- HTML -->
          <li>
            <img src="./images/html.png" alt="HTML">
            <section class="info-course">
              <h4>HTML</h4>
              <a href="https://www.youtube.com/playlist?list=PLXsBti0EwQ6zC7AOZz_K-cktVzWsbVKLn" target="_blank"
                class="link-course">start course HTML</a>
            </section>
          </li>
          <!-- CSS -->
          <li>
            <img src="./images/css.png" alt="HTML">
            <section class="info-course">
              <h4>CSS</h4>
              <a href="https://www.youtube.com/playlist?list=PLXsBti0EwQ6z9PrY_zuZB7OjoMudz0S5w" target="_blank"
                class="link-course">start course CSS</a>
            </section>
          </li>
        </ul>
      </aside>
    </section>
    <footer>
      <h2>&copy; Powered By Mohamed Elsayed</h2>
    </footer>
  </section>
</body>

</html>
