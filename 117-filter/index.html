<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filter</title>
  <style>
    img {
      filter: brightness(167%) contrast(128%) hue-rotate(274deg) saturate(300%) grayscale(41%) sepia(78%) invert(79%) blur(2px)
    }
  </style>
</head>

<body>
  <img src="./image/117.jpg" alt="cover css 117">
</body>

</html>
