<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Center Page</title>
</head>

<body>
  <main>
    <form>
      <section>
        <input type="hidden" name="role" value="admin" />
      </section>

      <section>
        <label>UserId</label>
        <input type="text" value="12345" name="id" disabled />
      </section>
      <br />
      <!-- username -->
      <section>
        <label>username</label>
        <input type="text" placeholder="enter username" name="user" required autofocus />
      </section>
      <br />
      <!-- email -->
      <section>
        <label>email</label>
        <input type="email" placeholder="enter email" name="email" value="@gmail.com" required />
      </section>
      <br />
      <!-- password -->
      <section>
        <label>password</label>
        <input type="password" placeholder="enter password" name="pass" required minlength="7" maxlength="12" />
      </section>
      <br />
      <section>
        <!-- HTML Non-Breaking Space (&nbsp;) -->
        <label>Date of Birth</label>
        <input type="date" name="DOB" required />
        &nbsp;&nbsp;&nbsp;&nbsp;
        <label>Favorite Month</label>
        <input type="month" name="fMonth" required />
        &nbsp;&nbsp;&nbsp;&nbsp;
        <label>Birth Time</label>
        <input type="time" name="birthTime" required />
      </section>
      <br />
      <section>
        <input type="radio" name="gender" required />
        <label>Male</label>
        <input type="radio" name="gender" required />
        <label>FeMale</label>
      </section>
      <br />
      <section>
        <label> Favorite Color </label>
        <input type="color" name="favColor" />
      </section>

      <section>
        <h6>Social Media</h6>
        <label>Facebook </label>
        <input type="url" name="facebook" />
        <br />
        <br />
        <label>Twitter</label>
        <input type="url" name="twitter" required />

        <br />
        <br />
        <label>LinkedIn</label>
        <input type="url" name="linkedIn" required />
        <br />
        <br />
      </section>
      <section>
        <h5>Selected Language learn</h5>
        <input type="checkbox" name="lang1" value="html" id="html" />
        <label for="html">HTML</label>
        <br />
        <input type="checkbox" name="lang2" value="css" id="css" />
        <label for="css">CSS</label>
        <br />
        <input type="checkbox" name="lang3" value="javascript" id="javascript" />
        <label for="javascript">JavaScript</label>
        <br />
      </section>
      <br />
      <section>
        <label>Level Html</label>
        <input type="range" name="rangHtml" min="10" max="100" step="10" value="20" />
      </section>
      <br />
      <section>
        <label>Year Experience</label>
        <input type="number" name="yearEx" min="1" max="50" step="2" />
      </section>
      <br />

      <section>
        <label>Select a Field &nbsp; &nbsp;</label>
        <select name="field">
          <optgroup label="Mobile">
            <option value="java">Java</option>
            <option value="kotlin">Kotlin</option>
          </optgroup>
          <optgroup label="Web">
            <option value="html">html</option>
            <option value="css">css</option>
            <option value="javascript" selected>javascript</option>
          </optgroup>
        </select>
      </section>
      <br />
      <section>
        <label>College</label>
        <input list="college" name="college" />
        <datalist id="college">
          <option value="Computer Science">Computer Science</option>
          <option value="Computer Engineering">Computer Engineering</option>
          <option value="Data Sciences">Data Sciences</option>
          <option value="Information Security">Information Security</option>
        </datalist>
      </section>
      <br />
      <section>
        <label for="cv">upload cv &nbsp; &nbsp;</label>
        <input type="file" name="cv" id="cv" />
      </section>
      <br />
      <section>
        <textarea name="about" cols="30" rows="10" placeholder="about Yourself"></textarea>
      </section>
      <!-- button -->
      <section>
        <input type="submit" />
        <input type="reset" />
        <button type="reset">Reset All</button>
      </section>
    </form>
  </main>
</body>

</html>
